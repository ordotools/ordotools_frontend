<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calendar with API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="nav-controls">
                <button class="nav-btn" id="prevBtn">← Prev</button>
                <button class="nav-btn today-btn" id="todayBtn">Today</button>
            </div>
            <div class="current-month" id="currentMonth">
                <span class="month-name" id="monthName"></span><span class="year-name" id="yearName"></span>
                <span class="env-indicator" id="envIndicator">DEV</span>
            </div>
            <div class="nav-controls">
                <span class="status-indicator" id="statusIndicator">Ready</span>
                <button class="nav-btn refresh-btn" id="refreshBtn">↻</button>
                <button class="nav-btn" id="nextBtn">Next →</button>
            </div>
        </div>
        
        <div class="desktop-view" id="desktopView">
            <div class="day-header">Sun</div>
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
        </div>

        <div class="mobile-view" id="mobileView"></div>
    </div>

    <!-- Modal for event details -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api-client.js"></script>
    <script src="ui-manager.js"></script>
    <script src="keyboard-navigation.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
